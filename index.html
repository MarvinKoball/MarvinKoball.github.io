<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernTool</title>
    <link rel="stylesheet" href="styles_2.css">
</head>

<body>
    <form id="uploadForm" class="centered">
        <label class="file-upload">
            <input type="file" id="fileInput" accept=".json" />
            <span id="file-text">Select File</span>
        </label>
        <div>
            <label>shuffle?</label>
            <label class="switch">
                <input type="checkbox" id="shuffle" />
                <span class="slider"></span>
            </label>
        </div>
    </form>
    <div class="centered">
        <button type="button" onclick="uploadFile()">Parse</button>
        <button type="button" class="red" onclick="resetQuestions()">clear all</button>
        <button type="button" class="darkRed" onclick="replayWrongQuestions()">redo wrong</button>
    </div>
    <p id="file-status" class="centered" onclick="clearStatusText()"></p>
    <p id="storage-status" class="centered"></p>
    <div id="quiz-container">
        <div id="question"></div>
        <ul id="options" class="horizontal-list"></ul>
        <div id="post-quiz">
            <button id="submit">Submit Answer</button>
            <button id="next" style="display:none;">Next Question</button>
        </div>
        <p id="counter"></p>
        <div id="feedback"></div>
    </div>
    <script src="questions_5.js"></script>
</body>

</html>
