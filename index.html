<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LernTool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>LernTool</h1>
    <form id="uploadForm" class="centered">
        <input type="file" id="fileInput" accept=".json" />
    </form>
    <div class="centered">
        <button type="button" onclick="uploadFile()">Parse</button>
        <a href="edit/">edit</a>
        <button type="button" class="red" onclick="resetQuestions()">clear all</button>
        <button type="button" class="darkRed" onclick="replayWrongQuestions()">redo wrong</button>
    </div>
    <p id="file-status" class="centered"></p>
    <p id="storage-status" class="centered"></p>
    <div id="quiz-container">
        <div id="question"></div>
        <ul id="options"></ul>
        <button id="submit">Submit Answer</button>
        <p id="counter"></p>
        <div id="feedback"></div>
        <button id="next" style="display:none;">Next Question</button>
    </div>
    <script src="questions.js"></script>
</body>

</html>
